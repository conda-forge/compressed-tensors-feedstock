{% set name = "compressed-tensors" %}
{% set version = "0.8.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/compressed-tensors-{{ version }}.tar.gz
  sha256: c8d04c0e6768c8286b0e8c38d63a7b89ae34d4b03f5de77cbe4f6f58222d4390
  patches:
    - 0001-Inline-get_release_and_version-definition-240.patch

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
  run:
    - python >={{ python_min }}
    - pytorch >=1.7.0
    - transformers
    - pydantic >=2.0

test:
  imports:
    - compressed_tensors
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/neuralmagic/compressed-tensors
  summary: Library for utilization of compressed safetensors of neural network models
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - maresb
